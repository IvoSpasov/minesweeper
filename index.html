<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag lets IE know which engine it should use to render the page.
    Best practice is to select the latest and greatest-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This tag is used to let know mobile browsers that the website is mobile compatible.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Minesweeper</title>
</head>
<body>
<div class="container">
    <div class="row heading">
        <div class="col-sm-12">
            <h1 class="text-center">Minesweeper</h1>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-sm-12">
            <div class="btn-group btn-group-justified" id="difficulty">
                <a href="#" id="easy" class="btn btn-default">10 Mines</a>
                <a href="#" id="intermediate" class="btn btn-default">40 Mines</a>
                <a href="#" id="hard" class="btn btn-default">90 Mines</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <canvas id="mines-canvas" class="center-block">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-danger alert-dismissible fade in hidden">
                <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                <span class="bold">You hit a mine. Game Over.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible fade in hidden">
                <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                <span class="bold">Congratulations. You win.</span>
            </div>
        </div>
    </div>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>-->

<script src="js/libs/jquery-2.1.4.min.js" type="text/javascript"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/array-methods.js" type="text/javascript"></script>
<script src="js/settings.js" type="text/javascript"></script>
<script src="js/playing-board.js" type="text/javascript"></script>
<script src="js/drawing.js" type="text/javascript"></script>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
