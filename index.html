<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag lets IE know which engine it should use to render the page.
    Best practice is to select the latest and greatest-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This tag is used to let know mobile browsers that the website is mobile compatible.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Minesweeper</title>
</head>
<body>
    <section>
        <canvas id="mines-canvas" width="725" height="725">
            Your browser does not support the canvas element.
        </canvas>
        <div id="game-info">
            <div class="centered">
                <h1>Minesweeper</h1>
            </div>
            <div>
                <p>Level of difficulty:</p>
            </div>
            <div>
                <input type="radio" name="difficulty" id="easy">
                <label for="easy">Easy (9x9 with 10 mines)</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="intermediate" checked="checked">
                <label for="intermediate">Intermediate (16x16 with 40 mines)</label>
            </div>
            <div class="button">
                <button id="restart-btn">New game</button>
            </div>
            <div id="game-status" class="centered"></div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/array-methods.js" type="text/javascript"></script>
    <script src="js/playing-board.js" type="text/javascript"></script>
    <script src="js/drawing.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
