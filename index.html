<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="styles/game.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section>
        <canvas id="mines-canvas" width="725" height="725"></canvas>
        <div id="game-info">
            <div class="centered">
                <h1>Minesweeper</h1>
            </div>
            <div>
                <p>Level of difficulty:</p>
            </div>
            <div>
                <input type="radio" name="difficulty" id="easy">
                <label for="easy">Easy (9x9 with 10 mines)</label>
            </div>
            <div>
                <input type="radio" name="difficulty" id="intermediate" checked="checked">
                <label for="intermediate">Intermediate (16x16 with 40 mines)</label>
            </div>
            <div id="game-status"></div>
            <button id="restart">New game</button>
        </div>
    </section>


    <script src="scripts/array-methods.js" type="text/javascript"></script>
    <script src="scripts/playing-board.js" type="text/javascript"></script>
    <script src="scripts/drawing.js" type="text/javascript"></script>
    <script src="scripts/game.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
